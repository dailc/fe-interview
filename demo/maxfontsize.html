<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
		<title>chrome最小字体限制</title>
		<style>
		    .f9 {
		        font-size: 9px;
		    }
		    .f10 {
                font-size: 10px;
            }
            .f11 {
                font-size: 11px;
            }
            .f12 {
                font-size: 12px;
            }
            .f13 {
                font-size: 13px;
            }
            .f14 {
                font-size: 14px;
            }
            .block {
                display: block;
            }
		</style>
	</head>
	<body>
	    <span class="block f9">hello（你好！）</span>
	    <span class="block f10">hello（你好！）</span>
	    <span class="block f11">hello（你好！）</span>
	    <span class="block f12">hello（你好！）</span>
	    <span class="block f13">hello（你好！）</span>
	    <span class="block f14">hello（你好！）</span>
	</body>
</html>
