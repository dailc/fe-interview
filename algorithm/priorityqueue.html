<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <title>实现一个优先队列（递增）</title>
    </head>

    <body>
        <script>
            'use strict';

            function PriorityQueue(isAsc) {
                this.isAsc = isAsc;
                this.queue = [];
            }
            PriorityQueue.prototype.push = function(val) {
                const len = this.queue.length;

                if (this.isAsc) {
                    // 升序，小->大
                    // 原计划的插入顺序
                    let index = 0;

                    for (let i = len; i >= 1; i--) {
                        if (val >= this.queue[i - 1]) {
                            // 插入，splice，相当于原先的第i与i-1之间插入
                            index = i;
                            
                            break;
                        }
                    }
                    
                    this.queue.splice(index, 0, val);
                } else {
                    // 降序，大->小
                    // 原计划的插入顺序
                    let index = len;

                    for (let i = 0; i < len; i++) {
                        if (val >= this.queue[i]) {
                            // 插入，splice，相当于原先的第i与i-1之间插入
                            index = i;
                            
                            break;
                        }
                    }
                    
                    this.queue.splice(index, 0, val);
                }

                return len + 1;
            };
            PriorityQueue.prototype.pop = function() {
                return this.queue.pop();
            };
            PriorityQueue.prototype.top = function() {
                return this.queue[this.queue.length - 1];
            };
            PriorityQueue.prototype.size = function() {
                return this.queue.length;
            };
            PriorityQueue.prototype.empty = function() {
                return this.queue.length === 0;
            };

            var queue = new PriorityQueue(true);

            queue.push(-2);
            queue.push(-1);
            queue.push(-4);
            queue.push(-5);
            queue.push(-3);
            console.log(queue.queue);
        </script>
    </body>

</html>
