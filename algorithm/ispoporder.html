<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <title>栈的压入、弹出序列</title>
    </head>

    <body>
        <script>
            'use strict';

            /**
             * 输入两个整数序列，第一个序列表示栈的压入顺序，请判断第二个序列是否为该栈的弹出顺序。
             * 
             * 假设压入栈的所有数字均不相等。
             * 
             * 例如序列1,2,3,4,5是某栈的压入顺序，
             * 序列4，5,3,2,1是该压栈序列对应的一个弹出序列，
             * 但4,3,5,1,2就不可能是该压栈序列的弹出序列。
             * （注意：这两个序列的长度是相等的）
             */
            function isPopOrder(pushV, popV) {
                if (!pushV && !popV) {
                    return true;
                }
                if (!pushV || !popV) {
                    return false;
                }
                if (pushV.length !== popV.length) {
                    return false;
                }
                
                const stack = [];
                
                while (pushV.length) {
                   stack.push(pushV.shift());
                   while (stack.length && stack[stack.length - 1] === popV[0]) {
                       // 有一个匹配，弹出
                       stack.pop();
                       popV.shift();
                   }
                }
                
                if (!stack.length && !popV.length) {
                    return true;
                }
                
                return false;
            }
            
            console.log(isPopOrder([1, 2, 3, 4, 5], [4, 5, 3, 2, 1]));
            console.log(isPopOrder([1, 2, 3, 4, 5], [4, 3, 5, 1, 2]));
        </script>
    </body>

</html>
